<!DOCTYPE html>
</head>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <!-- Your existing styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Bedtime Story Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    h1 {
      text-align: center;
      color: #1e40af;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    select, input[type=text], input[type=range], button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.2rem;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .story-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 0.5rem;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ™ Bedtime Story Generator</h1>

    <label>Age Range</label>
    <select id="ageRange">
      <option value="0-2">0â€“2</option>
      <option value="3-5" selected>3â€“5</option>
      <option value="6-8">6â€“8</option>
      <option value="9-12">9â€“12</option>
    </select>

    <label>Theme</label>
    <select id="theme">
      <option value="friendship">Friendship</option>
      <option value="bravery">Bravery</option>
      <option value="magic">Magic</option>
      <option value="kindness">Kindness</option>
      <option value="adventure">Adventure</option>
      <option value="animals">Animals</option>
      <option value="space">Space</option>
      <option value="mystery">Mystery</option>
      <option value="comfort">Comfort</option>
      <option value="funny">Funny</option>
    </select>

    <label>Creativity Level (<span id="creativityValue">6</span>/10)</label>
    <input type="range" id="creativity" min="0" max="1" step="0.1" value="0.6">

    <label>Character Name (optional)</label>
    <input type="text" id="name" placeholder="e.g. Dazzle">

    <button id="generate">Generate Story</button>

    <div class="story-box" id="story"></div>
  </div>

  <script>
    const themes = {
      friendship: ["they made a new friend who snored like a tiny trumpet"],
      bravery: ["they found courage in a small, brave heartbeat"],
      magic: ["the stars whispered secret spells"],
      kindness: ["they shared their last cookie with a shy cloud"],
      adventure: ["they sailed across a puddle ocean in a leaf-boat"],
      animals: ["a wise owl taught them how to blink thrice for luck"],
      space: ["they traded lullabies with a sleepy comet"],
      mystery: ["they followed a trail of giggles to a hidden glade"],
      comfort: ["warm blankets grew like gentle hills around them"],
      funny: ["their pillow told a very dramatic story about socks"],
    };

    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateStory() {
      const ageRange = document.getElementById('ageRange').value;
      const theme = document.getElementById('theme').value;
      const creativity = parseFloat(document.getElementById('creativity').value);
      const name = document.getElementById('name').value || pick(["Alex", "Maya", "Sam", "Luna"]);
      const storyBox = document.getElementById('story');

      const mood = pick(["gentle", "cozy", "sparkly", "sleepy"]);
      const themeLine = pick(themes[theme]);

      const opening = `Once upon a time, in a ${mood} valley, lived ${name}, a small adventurer.`;
      const middle = `One day, ${name} ${themeLine}. The wind hummed softly, and ${name} giggled at the stars.`;
      const ending = `${name} yawned a big yawn, curled up, and drifted into sweet dreams.`;

      const story = `${opening}\n\n${middle}\n\n${ending}`;
      storyBox.textContent = story;
    }

    document.getElementById('generate').addEventListener('click', generateStory);
    document.getElementById('creativity').addEventListener('input', (e) => {
      document.getElementById('creativityValue').textContent = Math.round(e.target.value * 10);
    });
  </script>
</body>
</html>
